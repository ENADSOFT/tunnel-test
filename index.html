<!DOCTYPE html>

<head>

<body>
<div class="container">
  <div class="nft-section">
    <!-- Replace with your actual images -->
    <img src="img/j.jpg" alt="NFT Character 1" class="nft-image">
    <img src="img/k.jpg" alt="NFT Character 2" class="nft-image">
  </div>
  <div class="mint-section">
    <h1>QUIRKIES X MagicEden</h1>
    <h2>Limited Edition Mint</h2>
    <label for="nft-quantity">Price Per NFT 0.05 ETH Each</label>
    <div class="quantity-selector">
      <button type="button" onclick="changeQuantity(-1)">-</button>
      <input type="number" id="nft-quantity" value="1" min="1">
      <button type="button" onclick="changeQuantity(1)">+</button>
      <button type="button" onclick="setMax()">SET MAX</button>
    </div> 
    <div>Total <span id="total">0.05</span> ETH</div>
    <a href="ctnpopup.html" > <button id="connectWalletButton" >CONNECT WALLET</button></a>
  </div>
</div>
